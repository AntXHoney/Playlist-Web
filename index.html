<!DOCTYPE html>
<html>
    <head>
        <title>Playlist</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="head">
            <p>Hall of Fame</p>
        </div>
        <input type="checkbox" id="toggle-trigger" hidden>
        <div class="intro content-area">
            <p class="large-text">Welcome!</p>
            <p class="small-text">This website contains numerous songs that can be played</p>
            <p class="small-text">(Note: Only play one song at a time, there is no JavaScript used yet)</p>
            <label for="toggle-trigger" class="button">Get Started</label>
        </div>
        
        <div class="content-area main-area">
            <div class="card">
                <p>Better Off Alone X Clarity</p>
                <img src="assets/images/betteroffalonexclarity.jpg" alt="Audio 1">
                <audio controls>
                    <source src="assets/sounds/better-off-alone-x-clarity.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card">
                <p>Fireflies</p>
                <img src="assets/images/fireflies.jpg" alt="Audio 2">
                <audio controls>
                    <source src="assets/sounds/owlcity-fireflies.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card" title="Did I Tell You That I Miss You">
                <p>Did I Tell You That I Miss You</p>
                <img src="assets/images/diditellyouthatimissyou.jpg" alt="Audio 3">
                <audio controls>
                    <source src="assets/sounds/did-i-tell-you-that-i-miss-you.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card">
                <p>Snap Out of It</p>
                <img src="assets/images/snapoutofit.jpg" alt="Audio 4">
                <audio controls>
                    <source src="assets/sounds/arctic-monkeys-snap-out-of-it.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card">
                <p>Tek It</p>
                <img src="assets/images/tekit.jpg" alt="Audio 5">
                <audio controls>
                    <source src="assets/sounds/cafune-tekit.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="card">
                <p>IDOL</p>
                <img src="assets/images/idol.jpeg" alt="Audio 6">
                <audio controls>
                    <source src="assets/sounds/idol-yoasobi.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </body>
</html>
